<div class="expense-container">
  <div class="form-wrapper">
    <h3>Add new transaction form:</h3>
    <app-expense-addition-form></app-expense-addition-form>
  </div>
  <div class="actions">
    <button
      mat-flat-button
      [disabled]="expenseAdditionFormComponent?.expenseForm?.invalid"
      (click)="addExpenseTransaction()"
    >
      Add Expense Transaction
    </button>
  </div>
  <div class="filters-options">
    <h3>Filters:</h3>
    <app-filters-form></app-filters-form>
  </div>
  <div class="transactions-list">
    <table mat-table [dataSource]="transactionList" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>
          Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount">
          Amount
        </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionType">
        <th mat-header-cell *matHeaderCellDef>
          Transaction Type
        </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>
          Category
        </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>

      <ng-container matColumnDef="transactionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
          Transaction Date
        </th>
        <td mat-cell *matCellDef="let element"> {{element.transactionDate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
